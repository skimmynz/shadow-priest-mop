<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
    }
    
    .ui-container {
      position: relative;
      max-width: 100%;
    }
    
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    area {
      cursor: pointer;
    }

    /* Custom tooltip */
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 1000;
      border: 2px solid #7c3aed;
      white-space: nowrap;
    }

    .tooltip.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="ui-container">
    <img src="test.png" usemap="#image-map" alt="Shadow Priest UI" id="ui-image">
    
    <map name="image-map">
      <area target="_blank" 
            data-tooltip="DragonKarsh CastBars | skimmy edit" 
            href="https://wago.io/dnDdk1mhh" 
            coords="840,797,1079,828" 
            shape="rect">
    </map>

    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const areas = document.querySelectorAll('area[data-tooltip]');
    const tooltip = document.getElementById('tooltip');
    const image = document.getElementById('ui-image');

    areas.forEach(area => {
      area.addEventListener('mouseenter', (e) => {
        tooltip.textContent = area.getAttribute('data-tooltip');
        tooltip.classList.add('show');
      });

      area.addEventListener('mousemove', (e) => {
        const rect = image.getBoundingClientRect();
        tooltip.style.left = (e.clientX - rect.left + 15) + 'px';
        tooltip.style.top = (e.clientY - rect.top + 15) + 'px';
      });

      area.addEventListener('mouseleave', () => {
        tooltip.classList.remove('show');
      });
    });
  </script>
</body>
</html>
