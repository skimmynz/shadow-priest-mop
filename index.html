<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow Priest Top 100 – MoP Classic</title>
  
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    window.whTooltips = { colorLinks: true, iconizeLinks: false, renameLinks: false };
  </script>
  <script defer src="https://wow.zamimg.com/widgets/power.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5698535707794768"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="unified-container">
    <div class="main-grid">
      <aside class="sidebar">
        <nav id="raid-menu" aria-label="Raid selection"></nav>
        <div id="boss-buttons" role="group" aria-label="Bosses"></div>
      </aside>
      
      <main class="content-area">
        <h1>SHADOW PRIEST TOP 100</h1>
        <div class="last-updated" id="last-updated" role="status" aria-live="polite">
            Loading last updated…
        </div>
        <section id="rankings">
        </section>
      </main>
      
      <aside class="talent-sidebar" id="talents">
        <h3>Popular Talents</h3>
        <div class="talent-summary">
          <div style="text-align: center; color: #6b7280; padding: 2rem; font-style: italic;">
            Select a boss to view talent data
          </div>
        </div>
      </aside>
    </div>
  </div>
  
  <script src="script.js" defer></script>
</body>
</html>
