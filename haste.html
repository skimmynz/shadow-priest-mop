    <div class="haste-container">
      <header class="haste-header">
        <h1>Shadow Priest Haste Calculator</h1>
      </header>

      <!-- Top Controls Section -->
      <section class="haste-controls-section">
        <div class="haste-controls-grid">
          
          <!-- Input Mode & Value -->
		<div class="control-group">
		  <h3 class="control-header">Haste Rating</h3>
		  <input
		    type="text"
		    inputmode="numeric"
		    pattern="[0-9]*"
		    id="hasteInput"
		    class="haste-input"
		    placeholder="0"
		    aria-label="Haste input value"
		  />
		  <div id="gcdWarningInput"></div>
		</div>

          <!-- Race Selection -->
          <div class="control-group">
            <h3 class="control-header">Race Selection</h3>
            <label class="buff-toggle">
              <input type="checkbox" id="goblinRacial" class="race-checkbox buff-checkbox">
              <span class="buff-switch" aria-hidden="true"></span>
              <a href="https://www.wowhead.com/mop-classic/spell=69042/time-is-money" data-wowhead="spell=69042&domain=mop-classic" class="buff-tooltip-wrap">
                <img src="https://wow.zamimg.com/images/wow/icons/large/race_goblin_male.jpg" alt="" class="buff-icon" aria-hidden="true">
              </a>
              <span class="buff-name">Goblin</span>
            </label>
            <label class="buff-toggle">
              <input type="checkbox" id="trollRacial" class="race-checkbox buff-checkbox">
              <span class="buff-switch" aria-hidden="true"></span>
              <a href="https://www.wowhead.com/mop-classic/spell=26297/berserking" data-wowhead="spell=26297&domain=mop-classic" class="buff-tooltip-wrap">
                <img src="https://wow.zamimg.com/images/wow/icons/large/race_troll_male.jpg" alt="" class="buff-icon" aria-hidden="true">
              </a>
              <span class="buff-name">Troll</span>
            </label>
          </div>

          <!-- Active Buffs (First Column) -->
          <div class="control-group">
            <h3 class="control-header">Active Buffs</h3>
            <label class="buff-toggle">
              <input type="checkbox" id="powerInfusion" class="buff-checkbox">
              <span class="buff-switch" aria-hidden="true"></span>
              <a href="https://www.wowhead.com/mop-classic/spell=10060/power-infusion" data-wowhead="spell=10060&domain=mop-classic" class="buff-tooltip-wrap">
                <img src="https://wow.zamimg.com/images/wow/icons/large/spell_holy_powerinfusion.jpg" alt="" class="buff-icon" aria-hidden="true">
              </a>
              <span class="buff-name">Power Infusion</span>
            </label>
            <label class="buff-toggle" id="berserkingToggle" style="display: none;">
              <input type="checkbox" id="berserking" class="buff-checkbox">
              <span class="buff-switch" aria-hidden="true"></span>
              <a href="https://www.wowhead.com/mop-classic/spell=26297/berserking" data-wowhead="spell=26297&domain=mop-classic" class="buff-tooltip-wrap">
                <img src="https://wow.zamimg.com/images/wow/icons/large/racial_troll_berserk.jpg" alt="" class="buff-icon" aria-hidden="true">
              </a>
              <span class="buff-name">Berserking</span>
            </label>
          </div>

          <!-- Active Buffs (Second Column) -->
          <div class="control-group">
            <h3 class="control-header" style="visibility: hidden;">Buffs</h3>
            <label class="buff-toggle">
              <input type="checkbox" id="bloodlust" class="buff-checkbox">
              <span class="buff-switch" aria-hidden="true"></span>
              <a href="https://www.wowhead.com/mop-classic/spell=2825/bloodlust" data-wowhead="spell=2825&domain=mop-classic" class="buff-tooltip-wrap">
                <img src="https://wow.zamimg.com/images/wow/icons/large/spell_nature_bloodlust.jpg" alt="" class="buff-icon" aria-hidden="true">
              </a>
              <span class="buff-name">Bloodlust / Heroism</span>
            </label>
            <label class="buff-toggle">
              <input type="checkbox" id="sinisterPrimal" class="buff-checkbox">
              <span class="buff-switch" aria-hidden="true"></span>
              <a href="https://www.wowhead.com/mop-classic/item=95347/sinister-primal-diamond" data-wowhead="item=95347&domain=mop-classic" class="buff-tooltip-wrap">

              <span class="buff-name">Sinister Primal Diamond</span>
            </label>
          </div>

        </div>

      <!-- Two Column Layout: Result + Breakpoints -->
      <div class="haste-results-layout">
<!-- Left: Result Card -->

          <div class="conversion-text" id="conversionText">Base: 5% Shadowform</div>

        </section>

          </div>
