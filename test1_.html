  <style>
    :root {
      --primary-bg: #0f1117;
      --glass-bg: rgba(26, 29, 41, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* --- streams --- */
    .content-grid {
      max-width: 1800px;
      margin: 0 auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .section-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      padding: 0.5rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }
    .stream-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }
    .stream-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }

    /* --- boss tips card --- */
    .boss-tips-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .boss-tips-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      padding: 2rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 800;
      background: linear-gradient(135deg, #a78bfa, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* --- boss tab row --- */
    .boss-tabs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 0.75rem;
      margin-bottom: 2rem;
      justify-items: center;
    }
    .boss-tab {
      background: rgba(30,33,48,0.5);
      border: 2px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      width: 80px;
      height: 80px;
      padding: 0.4rem;
    }
    .boss-tab:hover {
      border-color: rgba(124,58,237,0.6);
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(124,58,237,0.3);
    }
    .boss-tab.active {
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124,58,237,0.3);
    }
    .boss-tab img {
      width: 100%; height: 100%;
      border-radius: 8px;
      object-fit: cover;
      display: block;
    }
    .boss-tab-tooltip {
      position: absolute;
      top: -32px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      border: 1px solid #7c3aed;
      z-index: 10;
    }
    .boss-tab:hover .boss-tab-tooltip { opacity: 1; }

    /* --- tips panel layout: talents left, tips right --- */
    .tips-content {
      background: rgba(30,33,48,0.3);
      border-radius: 12px;
      padding: 1.75rem;
      min-height: 220px;
    }
    .tips-layout {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 1.5rem;
      align-items: start;
    }

    /* --- talent column --- */
    .talent-column {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      align-items: center;
    }
    .talent-column-label {
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #a78bfa;
      margin-bottom: 0.15rem;
    }
    .talent-tier-row {
      display: flex;
      gap: 0.35rem;
      align-items: center;
    }
    .talent-tier-label {
      font-size: 0.6rem;
      font-weight: 700;
      color: var(--text-muted);
      width: 18px;
      text-align: right;
      flex-shrink: 0;
    }
    .talent-pick {
      position: relative;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 2px solid rgba(255,255,255,0.15);
      overflow: hidden;
      background: rgba(30,33,48,0.6);
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .talent-pick:hover {
      border-color: #7c3aed;
      transform: scale(1.08);
      box-shadow: 0 0 10px rgba(124,58,237,0.4);
    }
    .talent-pick img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .talent-pick .talent-pick-pct {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.75);
      font-size: 0.5rem;
      font-weight: 700;
      text-align: center;
      color: #fff;
      padding: 0.1rem 0;
      line-height: 1.2;
    }
    .talent-column-loading {
      font-size: 0.7rem;
      color: var(--text-muted);
      font-style: italic;
      text-align: center;
      padding: 0.5rem 0;
    }

    /* --- tips column --- */
    .boss-section { display: none; }
    .boss-section.active {
      display: block;
      animation: fadeIn 0.25s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .tips-list { list-style: none; padding: 0; margin: 0; }
    .tips-list li {
      padding: 0.5rem 0 0.5rem 1.2rem;
      position: relative;
      color: var(--text-secondary);
      line-height: 1.6;
      font-size: 0.95rem;
    }
    .tips-list li::before {
      content: "▸";
      position: absolute;
      left: 0;
      color: #a78bfa;
      font-size: 1rem;
    }
    .tips-list li a.wowhead {
      color: #a78bfa;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .tips-list li a.wowhead:hover {
      color: #c4b5fd;
      text-decoration: none;
    }

    /* --- parsing rules --- */
    .parsing-rules {
      margin-top: 1.5rem;
      background: rgba(124,58,237,0.08);
      border: 1px solid rgba(124,58,237,0.25);
      border-radius: 10px;
      padding: 0.9rem 1.1rem;
    }
    .parsing-rules-header {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      margin-bottom: 0.5rem;
    }
    .parsing-rules-header svg { color: #7c3aed; flex-shrink: 0; }
    .parsing-rules-title {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #a78bfa;
    }
    .parsing-rules ul { list-style: none; padding: 0; margin: 0; }
    .parsing-rules ul li {
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 0.2rem 0 0.2rem 1.1rem;
      position: relative;
      line-height: 1.5;
    }
    .parsing-rules ul li::before {
      content: "—";
      position: absolute;
      left: 0;
      color: rgba(124,58,237,0.5);
    }

    /* --- responsive --- */
    @media (max-width: 1024px) {
      .content-grid { grid-template-columns: 1fr; }
    }
    @media (max-width: 768px) {
      .boss-tips-card { padding: 1.25rem; }
      .boss-tabs { grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 0.5rem; }
      .boss-tab { width: 65px; height: 65px; }
      .tips-content { padding: 1.25rem; }
      .tips-layout {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      .talent-column {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.4rem;
      }
      .talent-tier-row { gap: 0.25rem; }
      .talent-tier-label { display: none; }
      .talent-pick { width: 28px; height: 28px; }
      h2 { font-size: 1.4rem; }
    }
  </style>
</head>
