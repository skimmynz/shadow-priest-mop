  <style>
    :root {
      --primary-bg: #0f1117;
      --secondary-bg: #1a1d29;
      --card-bg: #1e2130;
      --accent-color: #7c3aed;
      --accent-hover: #8b5cf6;
      --text-primary: #ffffff;
      --text-secondary: #e5e7eb;
      --text-muted: #9ca3af;
      --glass-bg: rgba(26, 29, 41, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    .content-grid {
      max-width: 1800px;
      margin: 0 auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .section-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      padding: 0.5rem;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .section-card:hover {
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
    }

    .stream-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }

    .stream-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .boss-tips-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .boss-tips-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      padding: 2rem;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .boss-tips-card:hover {
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 800;
      background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .boss-tabs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      justify-items: center;
    }

    .boss-tab {
      background: rgba(30, 33, 48, 0.5);
      border: 2px solid var(--glass-border);
      border-radius: 12px;
      padding: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .boss-tab:hover {
      border-color: rgba(124, 58, 237, 0.6);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
    }

    .boss-tab.active {
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
      transform: scale(1.05);
    }

    .boss-tab-icon {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .boss-tab-tooltip {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 10;
      border: 1px solid #7c3aed;
    }

    .boss-tab:hover .boss-tab-tooltip {
      opacity: 1;
    }

    .tips-content {
      background: rgba(30, 33, 48, 0.3);
      border-radius: 12px;
      padding: 2rem;
      min-height: 300px;
    }

    .boss-section {
      display: none;
    }

    .boss-section.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .boss-section h3 {
      color: #a78bfa;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .boss-icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      border: 2px solid #7c3aed;
    }

    .tips-list {
      list-style: none;
      padding: 0;
    }

    .tips-list li {
      padding: 0.75rem 0;
      padding-left: 1.5rem;
      position: relative;
      color: var(--text-secondary);
      line-height: 1.7;
    }

    .tips-list li:before {
      content: "▸";
      position: absolute;
      left: 0;
      color: #7c3aed;
      font-weight: bold;
    }

    @media (max-width: 1024px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .content-grid {
        padding: 1rem;
        gap: 1rem;
      }

      .section-card {
        padding: 0.5rem;
      }

      .boss-tips-container {
        margin: 1rem auto;
      }

      .boss-tips-card {
        padding: 1.5rem;
      }

      .boss-tabs {
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        gap: 0.75rem;
      }

      .boss-tab {
        width: 70px;
        height: 70px;
      }

      .tips-content {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>

        icon: 1573,

    function getBossIconUrl(iconId) {
      return `https://assets.rpglogs.com/img/warcraft/bosses/${iconId}-icon.jpg?v=2`;
    }

    function renderTabs() {
      const tabsContainer = document.getElementById('bossTabs');
      tabsContainer.innerHTML = bosses.map((boss, index) => 
        `<button class="boss-tab ${index === 0 ? 'active' : ''}" data-boss="${boss.id}">
          <img src="${getBossIconUrl(boss.icon)}" alt="${boss.name}" class="boss-tab-icon">
          <span class="boss-tab-tooltip">${boss.name}</span>
        </button>`
      ).join('');

      tabsContainer.querySelectorAll('.boss-tab').forEach(tab => {
        tab.addEventListener('click', (e) => {
          const bossId = e.currentTarget.dataset.boss;
          switchBoss(bossId);
        });
      });
    }

    function renderContent() {
      const contentContainer = document.getElementById('tipsContent');
      contentContainer.innerHTML = bosses.map((boss, index) => 
        `<div class="boss-section ${index === 0 ? 'active' : ''}" data-boss="${boss.id}">
          <h3>
            <img src="${getBossIconUrl(boss.icon)}" alt="${boss.name}" class="boss-icon">
            ${boss.name}
          </h3>
          <ul class="tips-list">
            ${boss.tips.map(tip => `<li>${tip}</li>`).join('')}
          </ul>
        </div>`
      ).join('');
    }

    function switchBoss(bossId) {
      document.querySelectorAll('.boss-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.boss === bossId);
      });

      document.querySelectorAll('.boss-section').forEach(section => {
        section.classList.toggle('active', section.dataset.boss === bossId);
      });
    }

    renderTabs();
    renderContent();
  </script>
