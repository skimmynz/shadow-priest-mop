    :root {
      --primary-bg: #0f1117;
      --glass-bg: rgba(26, 29, 41, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* --- streams --- */
    .content-grid {
      max-width: 1800px;
      margin: 0 auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .section-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      padding: 0.5rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }
    .stream-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }
    .stream-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }

    /* --- boss tips card --- */
    .boss-tips-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .boss-tips-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      padding: 2rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 800;
      background: linear-gradient(135deg, #a78bfa, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* --- boss tab row --- */
    .boss-tabs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 0.75rem;
      margin-bottom: 2rem;
      justify-items: center;
    }
    .boss-tab {
      background: rgba(30,33,48,0.5);
      border: 2px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      width: 80px;
      height: 80px;
      padding: 0.4rem;
    }
    .boss-tab:hover {
      border-color: rgba(124,58,237,0.6);
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(124,58,237,0.3);
    }
    .boss-tab.active {
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124,58,237,0.3);
    }
    .boss-tab img {
      width: 100%; height: 100%;
      border-radius: 8px;
      object-fit: cover;
      display: block;
    }
    .boss-tab-tooltip {
      position: absolute;
      top: -32px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      border: 1px solid #7c3aed;
      z-index: 10;
    }
    .boss-tab:hover .boss-tab-tooltip { opacity: 1; }

    /* --- tips panel --- */
    .tips-content {
      background: rgba(30,33,48,0.3);
      border-radius: 12px;
      padding: 1.75rem;
      min-height: 220px;
    }
    .boss-section { display: none; }
    .boss-section.active {
      display: block;
      animation: fadeIn 0.25s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .tips-list { list-style: none; padding: 0; margin: 0; }
    .tips-list li {
      padding: 0.5rem 0 0.5rem 1.2rem;
      position: relative;
      color: var(--text-secondary);
      line-height: 1.6;
      font-size: 0.95rem;
    }
    .tips-list li::before {
      content: "▸";
      position: absolute;
      left: 0;
      color: #a78bfa;
      font-size: 1rem;
    }
    .tips-list li a.wowhead {
      color: #a78bfa;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    .tips-list li a.wowhead:hover {
      color: #c4b5fd;
      text-decoration: none;
    }

    /* --- parsing rules --- */
    .parsing-rules {
      margin-top: 1.5rem;
      background: rgba(124,58,237,0.08);
      border: 1px solid rgba(124,58,237,0.25);
      border-radius: 10px;
      padding: 0.9rem 1.1rem;
    }
    .parsing-rules-header {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      margin-bottom: 0.5rem;
    }
    .parsing-rules-header svg { color: #7c3aed; flex-shrink: 0; }
    .parsing-rules-title {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #a78bfa;
    }
    .parsing-rules ul { list-style: none; padding: 0; margin: 0; }
    .parsing-rules ul li {
      font-size: 0.8rem;
      color: var(--text-muted);
      padding: 0.2rem 0 0.2rem 1.1rem;
      position: relative;
      line-height: 1.5;
    }
    .parsing-rules ul li::before {
      content: "—";
      position: absolute;
      left: 0;
      color: rgba(124,58,237,0.5);
    }

    /* --- responsive --- */
    @media (max-width: 1024px) {
      .content-grid { grid-template-columns: 1fr; }
    }
    @media (max-width: 768px) {
      .boss-tips-card { padding: 1.25rem; }
      .boss-tabs { grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 0.5rem; }
      .boss-tab { width: 65px; height: 65px; }
      .tips-content { padding: 1.25rem; }
      h2 { font-size: 1.4rem; }
    }
  </style>

    function parsingBlock(encId) {
      var rules = PARSING_RULES[encId];
      if (!rules) return '';
      return '<div class="parsing-rules">' +
        '<div class="parsing-rules-header">' +
          '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>' +
          '<span class="parsing-rules-title">Parsing Rules</span>' +
        '</div>' +
        '<ul>' + rules.map(function(r){ return '<li>' + r + '</li>'; }).join('') + '</ul>' +
      '</div>';
    }

    function render() {
      var tabsEl = document.getElementById('bossTabs');
      var contentEl = document.getElementById('tipsContent');

      tabsEl.innerHTML = bosses.map(function(b, i) {
        return '<button class="boss-tab' + (i === 0 ? ' active' : '') + '" data-boss="' + b.id + '">' +
          '<img src="' + iconUrl(b.enc) + '" alt="' + b.name + '">' +
          '<span class="boss-tab-tooltip">' + b.name + '</span>' +
        '</button>';
      }).join('');

      contentEl.innerHTML = bosses.map(function(b, i) {
        return '<div class="boss-section' + (i === 0 ? ' active' : '') + '" data-boss="' + b.id + '">' +
          '<ul class="tips-list">' + b.tips.map(function(t){ return '<li>' + t + '</li>'; }).join('') + '</ul>' +
          parsingBlock(b.enc) +
        '</div>';
      }).join('');

      // Attach tab click handlers
      tabsEl.addEventListener('click', function(e) {
        var tab = e.target.closest('.boss-tab');
        if (!tab) return;
        var id = tab.dataset.boss;
        tabsEl.querySelectorAll('.boss-tab').forEach(function(t) {
          t.classList.toggle('active', t.dataset.boss === id);
        });
        contentEl.querySelectorAll('.boss-section').forEach(function(s) {
          s.classList.toggle('active', s.dataset.boss === id);
        });
      });

      // Tell Wowhead to pick up the new links
      if (window.$WowheadPower) {
        window.$WowheadPower.refreshLinks();
      }
    }

    document.addEventListener('DOMContentLoaded', render);
  })();
