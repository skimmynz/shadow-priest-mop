    :root {
      --primary-bg: #0f1117;
      --secondary-bg: #1a1d29;

    .hero-title {

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;

    .hero-subtitle {

      color: var(--text-secondary);
      margin-bottom: 3rem;
      font-weight: 500;

    .content-grid {

      padding: 1rem;

      gap: 2rem;

    .section-card {

      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      padding: 0.5rem;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .section-card:hover {

      transform: translateY(-4px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
    }

    .section-card.full-width {

    }

    .section-header {

      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);

    .section-icon {

    .section-title {

      font-weight: 700;

      -webkit-background-clip: text;

      background-clip: text;

    .stream-container {

      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }

      justify-content: center;
      background: var(--card-bg);
      position: relative;
      flex-shrink: 0;

      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--live-color);
      animation: pulse 2s infinite;
    }

      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #6b7280;
      position: relative;
      z-index: 1;

      padding: 1rem;

      display: flex;
      align-items: center;
      gap: 1rem;

      text-decoration: none;
      color: inherit;
    }

    .ranking-item:hover {

      transform: translateX(4px);
    }

    .rank-number {

      height: 40px;
      border-radius: 8px;
      background: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;

      flex-shrink: 0;

    .rank-number.gold {

    .rank-number.silver {

    .player-name {

    .view-all-link:hover {

      transform: translateY(-2px);

    .loading {

    .loader {

      border-top: 3px solid var(--accent-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }

    }

    @media (max-width: 1024px) {

        gap: 0.5rem;
      }

      .player-info {
        max-width: 150px;
      }
    }

  <script>
    // T15 Throne of Thunder boss IDs
    const T15_BOSS_IDS = [
      { id: 51577, name: "Jin'rokh the Breaker" },
      { id: 51575, name: "Horridon" },
      { id: 51570, name: "Council of Elders" },
      { id: 51565, name: "Tortos" },
      { id: 51578, name: "Megaera" },
      { id: 51573, name: "Ji-Kun" },
      { id: 51572, name: "Durumu the Forgotten" },
      { id: 51574, name: "Primordius" },
      { id: 51576, name: "Dark Animus" },
      { id: 51559, name: "Iron Qon" },
      { id: 51560, name: "Twin Consorts" },
      { id: 51579, name: "Lei Shen" },
      { id: 51580, name: "Ra-den" }
    ];

    // Load Recent Rankings from cached data or fresh fetch
    async function loadRecentRankings() {
      const container = document.getElementById('rankings-preview');
      
      try {
        const allRankings = [];
        
        // Try to load from localStorage cache first
        for (const boss of T15_BOSS_IDS) {
          const cacheKey = 'spriest_rankings_' + boss.id;
          const cached = localStorage.getItem(cacheKey);
          
          if (cached) {
            try {
              const parsedCache = JSON.parse(cached);
              const cachedAt = parsedCache.cachedAt || (parsedCache.data && parsedCache.data.cachedAt);
              const cacheAge = Date.now() - Date.parse(cachedAt);
              
              // Use cache if less than 5 minutes old
              if (cacheAge < 300000) {
                const rankings = parsedCache.data.rankings || [];
                if (rankings.length > 0) {
                  allRankings.push({
                    ...rankings[0], // Get rank 1 from each boss
                    bossName: boss.name,
                    bossId: boss.id
                  });
                }
                continue;
              }
            } catch (e) {
              console.error('Cache parse error:', e);
            }
          }
          
          // If not in cache or stale, fetch it
          try {
            const response = await fetch(`/.netlify/functions/getLogs?encounterId=${boss.id}`);
            const data = await response.json();
            
            if (data && data.rankings && data.rankings.length > 0) {
              allRankings.push({
                ...data.rankings[0],
                bossName: boss.name,
                bossId: boss.id
              });
              
              // Cache for future use
              localStorage.setItem(cacheKey, JSON.stringify({
                data: data,
                cachedAt: new Date().toISOString()
              }));
            }
          } catch (fetchError) {
            console.error(`Failed to fetch boss ${boss.id}:`, fetchError);
          }
        }
        
        if (allRankings.length === 0) {
          container.innerHTML = `
            <div style="text-align: center; color: var(--text-muted); padding: 1rem;">
              No recent rankings available
            </div>
          `;
          return;
        }

        // Sort by DPS and take top 5
        const topRankings = allRankings
          .sort((a, b) => b.total - a.total)
          .slice(0, 5);

        const rankingsHTML = topRankings.map((log, index) => {
          const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
          const bossSlug = log.bossName.toLowerCase().replace(/[^a-z0-9]+/g, '-');
          
          return `
            <a href="/rankings.html#${bossSlug}-${log.bossId}" class="ranking-item">
              <div class="rank-number ${rankClass}">${index + 1}</div>
              <div class="player-info">
                <div class="player-name">${log.name || 'Unknown'}</div>
                <div class="boss-name">${log.bossName} • Throne of Thunder</div>
              </div>
              <div class="dps-value">${log.total ? Math.round(log.total).toLocaleString() : '—'}</div>
            </a>
          `;
        }).join('');
        
        container.innerHTML = `
          <div class="rankings-list">
            ${rankingsHTML}
          </div>
          <a href="/rankings.html" class="view-all-link">
            View All Rankings →
          </a>
        `;
      } catch (error) {
        console.error('Error loading rankings:', error);
        container.innerHTML = `
          <div style="text-align: center; color: var(--text-muted); padding: 1rem;">
            Unable to load rankings. Please try again later.
          </div>
        `;
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadRecentRankings();
    });
  </script>
