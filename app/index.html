<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow Priest Haste Calculator</title>
<style>
    body { font-family: Arial, sans-serif; background: #1e1e2f; color: #fff; text-align: center; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #2c2c3e; padding: 20px; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    .result { margin-top: 20px; font-size: 18px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #444; padding: 8px; }
    th { background: #333; }
</style>
</head>
<body>
<div class="container">
    <h1>Shadow Priest Haste Calculator</h1>
    <input type="number" id="hasteRating" placeholder="Enter your Haste Rating" oninput="calculateHaste()">
    <div class="result" id="hasteResult"></div>
    <table>
        <thead>
            <tr>
                <th>Spell</th>
                <th>Extra Ticks</th>
                <th>Next Breakpoint</th>
            </tr>
        </thead>
        <tbody id="tickTable"></tbody>
    </table>
</div>

<script>
const breakpoints = {
    "Shadow Word: Pain": [8.32, 24.97, 41.68],
    "Vampiric Touch": [9.99, 30.01, 49.95],
    "Devouring Plague": [8.28, 24.92, 41.74]
};

function calculateHaste() {
    const rating = parseFloat(document.getElementById('hasteRating').value);
    if (isNaN(rating) || rating < 0) return;

    const buff = 0.05; // Shadowform
    const effectiveHaste = ((1 + rating / 42500) * (1 + buff) - 1) * 100;

    document.getElementById('hasteResult').innerHTML = `Effective Haste: <b>${effectiveHaste.toFixed(2)}%</b>`;

    let tableHTML = '';
    for (const spell in breakpoints) {
        let extraTicks = 0;
        let nextBP = 'Maxed';
        for (let i = 0; i < breakpoints[spell].length; i++) {
            if (effectiveHaste >= breakpoints[spell][i]) {
                extraTicks++;
            } else {
                nextBP = `${breakpoints[spell][i]}% (${calculateRating(breakpoints[spell][i])} rating)`;
                break;
            }
        }
        tableHTML += `<tr><td>${spell}</td><td>${extraTicks}</td><td>${nextBP}</td></tr>`;
    }
    document.getElementById('tickTable').innerHTML = tableHTML;
}

function calculateRating(targetPercent) {
    const buff = 0.05;
    return Math.round(42500 * ((1 + targetPercent / 100) / (1 + buff) - 1));
}
</script>
</body>
</html>
