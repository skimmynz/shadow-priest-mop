<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shadow Priest Haste Calculator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://wow.zamimg.com/widgets/power.js"></script>

<style>
:root {
  --primary-bg: #0a0a0f;
  --secondary-bg: #1a1a2e;
  --card-bg: #16213e;
  --accent-color: #8b5cf6;
  --accent-hover: #a78bfa;
  --text-primary: #f8fafc;
  --text-secondary: #cbd5e1;
  --border-color: #334155;
  --shadow-color: rgba(139, 92, 246, 0.2);
  --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --card-gradient: linear-gradient(135deg, #1e293b 0%, #334155 100%);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--primary-bg);
  background-image:
    radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.12) 0%, transparent 50%);
  color: var(--text-primary);
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 960px;
  margin: 0 auto;
  padding: 1.5rem;
}

.header {
  text-align: center;
  margin-bottom: 2.5rem;
}
.header h1 {
  font-weight: 800;
  font-size: 2.8rem;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: -0.5px;
  margin-bottom: 0.35rem;
}
.header p {
  color: var(--text-secondary);
  font-size: 1.1rem;
}

/* Card / Glassmorphism */
.calculator-card {
  background: rgba(22, 33, 62, 0.85);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 2rem;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.25);
  margin-bottom: 2rem;
}

/* Input styling */
.input-wrapper {
  text-align: center;
  margin-bottom: 1rem;
}
.haste-input {
  width: 100%;
  max-width: 320px;
  border-radius: 10px;
  font-size: 1.2rem;
  padding: 0.75rem 1rem;
  border: 2px solid var(--border-color);
  background: var(--secondary-bg);
  text-align: center;
  color: var(--text-primary);
  transition: all 0.25s ease;
}
.haste-input:focus {
  border-color: var(--accent-color);
  box-shadow: 0 0 8px var(--accent-color);
  outline: none;
}

/* Toggle styling */
.race-selection {
  display: flex;
  justify-content: center;
  margin-top: 0.75rem;
}
.race-toggle {
  background: var(--secondary-bg);
  border-radius: 20px;
  padding: 0.4rem 0.8rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  border: 1px solid var(--border-color);
  transition: background 0.2s;
  cursor: pointer;
}
.race-toggle:hover {
  background: rgba(139, 92, 246, 0.15);
}
.race-checkbox {
  display: none;
}
.race-switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}
.race-switch::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: var(--border-color);
  border-radius: 10px;
  transition: background-color 0.2s ease;
}
.race-switch::after {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  width: 16px;
  height: 16px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.2s ease;
}
.race-checkbox:checked + .race-switch::before {
  background-color: var(--accent-color);
}
.race-checkbox:checked + .race-switch::after {
  transform: translateX(20px);
}
.race-text {
  color: var(--text-secondary);
  font-size: 0.95rem;
}
.race-checkbox:checked ~ .race-text {
  color: var(--text-primary);
}

/* Results */
.result-display {
  margin-top: 1.5rem;
  padding: 1.25rem;
  background: var(--secondary-bg);
  border-radius: 12px;
  text-align: center;
}
.result-label {
  font-size: 0.9rem;
  color: var(--text-secondary);
}
.result-value {
  font-size: 2.4rem;
  font-weight: 700;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.gcd-warning {
  color: #facc15;
  font-size: 0.9rem;
  margin-top: 0.5rem;
}

/* Spells table */
.spells-table {
  margin-top: 2rem;
  border-radius: 12px;
  overflow: hidden;
}
.table-header {
  background: var(--card-gradient);
  padding: 1rem;
  text-align: center;
  font-weight: 600;
}
#spellsContainer {
  background: var(--secondary-bg);
}
.spell-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  border-top: 1px solid var(--border-color);
  transition: background 0.25s ease;
}
.spell-row:hover {
  background: rgba(139, 92, 246, 0.05);
}
.spell-info {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.spell-icon {
  width: 38px;
  height: 38px;
  border-radius: 6px;
  border: 1px solid var(--border-color);
}
.ticks-badge {
  background: var(--accent-color);
  border-radius: 16px;
  padding: 0.4rem 0.8rem;
  font-size: 0.85rem;
  font-weight: 600;
  color: white;
  text-align: center;
  min-width: 60px;
}
.breakpoint-info {
  text-align: right;
}
.breakpoint-text {
  font-size: 0.85rem;
  color: var(--text-secondary);
}
.breakpoint-maxed {
  color: #10b981;
  font-weight: 600;
}
.progress-container {
  width: 120px;
  height: 6px;
  background: var(--border-color);
  border-radius: 3px;
  overflow: hidden;
  margin-top: 0.35rem;
}
.progress-bar {
  background: var(--gradient);
  height: 100%;
  width: 0%;
  transition: width 0.5s ease;
}

@media (max-width: 768px) {
  .spell-row {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
  }
  .breakpoint-info {
    text-align: left;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Shadow Priest Haste Calculator</h1>
    <p>Optimize your DoT breakpoints and maximize your damage potential</p>
  </div>

  <div class="calculator-card">
    <div class="input-section">
      <div class="input-wrapper">
        <input type="number" id="hasteRating" class="haste-input" min="0" max="20000" placeholder="Enter your haste rating" />
      </div>
      <div class="race-selection">
        <label class="race-toggle">
          <input type="checkbox" id="goblinRacial" class="race-checkbox">
          <span class="race-switch"></span>
          <span class="race-text">Goblin (+1% haste)</span>
        </label>
      </div>
    </div>

    <div class="result-display">
      <div class="result-label">Effective Haste</div>
      <div class="result-value" id="hasteResult">0.00%</div>
      <div id="gcdWarning"></div>
    </div>

    <div class="spells-table">
      <div class="table-header">DoT Breakpoint Analysis</div>
      <div id="spellsContainer"></div>
    </div>
  </div>
</div>

<script>
const breakpoints = {
  "Shadow Word: Pain": {id: 589, points: [8.32, 24.97, 41.68], icon: "https://wow.zamimg.com/images/wow/icons/large/spell_shadow_shadowwordpain.jpg"},
  "Vampiric Touch": {id: 34914, points: [9.99, 30.01, 49.95], icon: "https://wow.zamimg.com/images/wow/icons/large/spell_holy_stoicism.jpg"},
  "Devouring Plague": {id: 2944, points: [8.28, 24.92, 41.74], icon: "https://wow.zamimg.com/images/wow/icons/large/spell_shadow_devouringplague.jpg"}
};

function calculateHaste() {
  const rating = Math.min(Number(document.getElementById('hasteRating').value) || 0, 20000);
  const isGoblin = document.getElementById('goblinRacial').checked;

  let effectiveHaste = ((1 + rating / 42500) * (1 + 0.05 + (isGoblin ? 0.01 : 0)) - 1) * 100;
  document.getElementById('hasteResult').textContent = `${effectiveHaste.toFixed(2)}%`;

  const gcdCap = isGoblin ? 17614 : 18215;
  const warningElement = document.getElementById('gcdWarning');
  warningElement.innerHTML = rating >= gcdCap ? `<div class="gcd-warning">⚠️ GCD Cap Reached (${gcdCap.toLocaleString()} rating)</div>` : '';

  let spellsHTML = '';
  for (const [spell, data] of Object.entries(breakpoints)) {
    let extraTicks = 0;
    let nextBP = 'Maxed';
    let nextBPValue = null;

    for (let i = 0; i < data.points.length; i++) {
      if (effectiveHaste >= data.points[i]) {
        extraTicks++;
      } else {
        nextBPValue = data.points[i];
        nextBP = `${nextBPValue}% (${calculateRating(nextBPValue, isGoblin)} rating)`;
        break;
      }
    }

    let progressPercent = 100;
    if (nextBPValue !== null) {
      const prevBP = data.points[extraTicks - 1] ?? 0;
      progressPercent = Math.min(100, Math.max(0, ((effectiveHaste - prevBP) / (nextBPValue - prevBP)) * 100));
    }

    spellsHTML += `
      <div class="spell-row">
        <div class="spell-info">
          <a href="https://www.wowhead.com/spell=${data.id}" target="_blank" data-wowhead="spell=${data.id}">
            <img src="${data.icon}" alt="${spell}" class="spell-icon" loading="lazy">
          </a>
          <a href="https://www.wowhead.com/spell=${data.id}" target="_blank" class="spell-name" data-wowhead="spell=${data.id}">${spell}</a>
        </div>
        <div class="ticks-badge">+${extraTicks} ticks</div>
        <div class="breakpoint-info">
          <div class="breakpoint-text ${nextBP === 'Maxed' ? 'breakpoint-maxed' : ''}">${nextBP}</div>
          ${nextBP !== 'Maxed' ? `
            <div class="progress-container">
              <div class="progress-bar" style="width: ${progressPercent}%"></div>
            </div>` : ''}
        </div>
      </div>`;
  }
  document.getElementById('spellsContainer').innerHTML = spellsHTML;
  if (typeof $WowheadPower !== 'undefined') $WowheadPower.refreshLinks();
}

function calculateRating(targetPercent, isGoblin) {
  const targetHasteDecimal = targetPercent / 100;
  return Math.round(42500 * ((1 + targetHasteDecimal) / (1 + 0.05 + (isGoblin ? 0.01 : 0)) - 1));
}

document.getElementById('hasteRating').addEventListener('input', calculateHaste);
document.getElementById('goblinRacial').addEventListener('change', calculateHaste);
calculateHaste();
</script>
</body>
</html>
