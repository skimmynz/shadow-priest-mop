<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadow Priest Haste Calculator | skimmynz</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/16.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <script src="https://wow.zamimg.com/widgets/power.js"></script>

  <style>
    :root {
      --side-panel-width: 300px;
    }

    .haste-container {
      padding: 1.5rem 1.25rem;
      max-width: 1480px;
      margin: 0 auto;
    }

    .haste-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .haste-header h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(1.9rem, 4.8vw, 2.4rem);
      font-weight: 800;
      background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.08em;
    }

    .haste-header p {
      color: var(--text-secondary);
      font-size: 0.92rem;
      max-width: 620px;
      margin: 0 auto;
    }

    .haste-main-content {
      display: grid;
      grid-template-columns: var(--side-panel-width) 1fr var(--side-panel-width);
      gap: 1.25rem;
      align-items: start;
    }

    .haste-left-panel,
    .haste-right-panel {
      display: flex;
      flex-direction: column;
      gap: 1.125rem;
    }

    .input-card,
    .result-card,
    .settings-card {
      background: var(--secondary-bg);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 6px 18px rgba(0,0,0,0.28);
      padding: 1.25rem 1.5rem;
    }

    .input-row {
      gap: 0.75rem;
    }

    .toggle-buttons {
      padding: 4px;
      border-radius: 10px;
    }

    .toggle-btn {
      padding: 0.65rem 0.9rem;
      font-size: 0.84rem;
    }

    .haste-input {
      padding: 0.7rem;
      font-size: 1.15rem;
      border-radius: 10px;
    }

    .result-value {
      font-size: 2.1rem;
    }

    .buffs-header {
      font-size: 0.78rem;
      margin-bottom: 0.4rem;
    }

    .buff-toggle {
      padding: 0.7rem 0.9rem;
      font-size: 0.86rem;
    }

    .buff-icon {
      width: 22px;
      height: 22px;
    }

    .buff-description {
      font-size: 0.72rem;
    }

    .spells-table {
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.28);
    }

    .table-header {
      padding: 1.1rem 1.5rem;
    }

    .table-title {
      font-size: 1.15rem;
    }

    .spell-row {
      grid-template-columns: 1fr auto auto;
      padding: 1rem 1.5rem;
      gap: 0.9rem;
    }

    .spell-icon {
      width: 36px;
      height: 36px;
    }

    .spell-name {
      font-size: 0.92rem;
    }

    .ticks-badge {
      min-width: 68px;
      padding: 0.4rem 0.8rem;
      font-size: 0.78rem;
    }

    .progress-container {
      width: 110px;
      height: 7px;
    }

    .breakpoint-text {
      font-size: 0.78rem;
    }

    @media (max-width: 1300px) {
      :root {
        --side-panel-width: 280px;
      }
    }

    @media (max-width: 1150px) {
      .haste-main-content {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }
      .haste-left-panel,
      .haste-right-panel {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .input-card,
      .result-card,
      .settings-card {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 860px) {
      .haste-left-panel,
      .haste-right-panel {
        flex-direction: column;
      }
      .input-card,
      .result-card,
      .settings-card {
        flex: 1 1 100%;
      }
    }

    @media (max-width: 640px) {
      .haste-container {
        padding: 1rem 0.9rem;
      }
      .haste-header h1 {
        font-size: 1.8rem;
      }
      .spell-row {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 1.1rem 1rem;
      }
      .spell-info {
        justify-content: center;
      }
      .breakpoint-info {
        align-items: center;
        text-align: center;
      }
      .progress-container {
        width: 100%;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>

                    <span class="buff-name">Troll</span>
                    <span class="buff-description">Berserking</span>

            </div>
          </div>

          </div>

          <div class="settings-card">
            <div class="buffs-section">
              <div class="buffs-header">Active Buffs</div>
              <div class="buffs-grid">
                <label class="buff-toggle">
                  <input type="checkbox" id="powerInfusion" class="buff-checkbox">
                  <span class="buff-switch"></span>
                  <img src="https://wow.zamimg.com/images/wow/icons/large/spell_holy_powerinfusion.jpg" alt="PI" class="buff-icon">
                  <div class="buff-info">
                    <span class="buff-name">Power Infusion</span>

                  </div>
                </label>

                <label class="buff-toggle" id="berserkingToggle" style="display:none;">
                  <input type="checkbox" id="berserking" class="buff-checkbox">
                  <span class="buff-switch"></span>
                  <img src="https://wow.zamimg.com/images/wow/icons/large/racial_troll_berserk.jpg" alt="Berserking" class="buff-icon">
                  <div class="buff-info">
                    <span class="buff-name">Berserking</span>
                    <span class="buff-description">+20% haste</span>
                  </div>
                </label>

                <label class="buff-toggle">
                  <input type="checkbox" id="bloodlust" class="buff-checkbox">
                  <span class="buff-switch"></span>
                  <img src="https://wow.zamimg.com/images/wow/icons/large/spell_nature_bloodlust.jpg" alt="Lust" class="buff-icon">
                  <div class="buff-info">
                    <span class="buff-name">Bloodlust</span>
                    <span class="buff-description">+30% haste</span>
                  </div>
                </label>

                <label class="buff-toggle">
                  <input type="checkbox" id="sinisterPrimal" class="buff-checkbox">
                  <span class="buff-switch"></span>
                  <img src="https://wow.zamimg.com/images/wow/icons/large/inv_legendary_chimeraoffear.jpg" alt="SPD" class="buff-icon">
                  <div class="buff-info">
                    <span class="buff-name">Sinister Primal</span>
                    <span class="buff-description">+30% haste proc</span>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div class="settings-card">
            <div class="race-selection">
              <div class="buffs-header">WeakAura</div>
              <div style="display:flex; flex-direction:column; gap:0.75rem; align-items:center;">
                <a href="https://wago.io/7m5gdIAts" target="_blank" rel="noopener" style="width:100%;">
                  <img src="https://media.wago.io/screenshots/7m5gdIAts/6967395d359f134f4939ccd7.gif" 
                       alt="Haste WA" style="width:100%; border-radius:10px; border:1px solid var(--border-color);">

                <a href="https://wago.io/7m5gdIAts" target="_blank" rel="noopener"

                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                  </svg>
                  Import Breakpoint WA
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
