  <style>
    .addons-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-header h1 {
      margin-bottom: 1rem;
    }

    .page-header .subtitle {
      color: var(--text-muted);
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }

    .ui-settings {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .ui-setting {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .ui-setting-label {
      color: var(--text-muted);
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .ui-setting-value {
      color: var(--accent-color);
      font-size: 1.25rem;
      font-weight: 700;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 3rem 0 1.5rem 0;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid var(--border-color);
    }

    .section-header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .section-count {
      background: var(--accent-color);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 700;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .item-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 1.25rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .item-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .item-card:hover {
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(124, 58, 237, 0.3);
    }

    .item-card:hover::before {
      left: 100%;
    }

    .item-name {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }

    .item-preview {
      width: 100%;
      height: 160px;
      border-radius: 8px;
      margin-bottom: 1rem;
      object-fit: cover;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .item-preview:hover {
      border-color: var(--accent-color);
      transform: scale(1.02);
    }

    .item-links {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .item-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--accent-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.2s ease;
      flex: 1;
      justify-content: center;
      min-width: fit-content;
    }

    .item-link:hover {
      background: var(--accent-hover);
      transform: translateX(2px);
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
    }

    .item-link.secondary {
      background: var(--secondary-bg);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .item-link.secondary:hover {
      background: var(--hover-bg);
      border-color: var(--accent-color);
    }

    .item-link svg {
      width: 16px;
      height: 16px;
    }

    .faq-section {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 3rem;
    }

    .faq-section h2 {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
    }

    .faq-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .faq-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--secondary-bg);
      color: var(--text-primary);
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .faq-link:hover {
      border-color: var(--accent-color);
      background: var(--hover-bg);
      transform: translateY(-2px);
    }

    .faq-link svg {
      width: 20px;
      height: 20px;
    }

    .last-updated-footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
    }

    @media (max-width: 768px) {
      .addons-container {
        padding: 0 1rem;
      }

      .items-grid {
        grid-template-columns: 1fr;
      }

      .ui-settings {
        gap: 1.5rem;
      }

      .section-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

  <script>
    // Data
    const addons = [
      { name: "AdvancedInterfaceOptions", url: "https://www.curseforge.com/wow/addons/advancedinterfaceoptions" },
      { name: "Auctionator", url: "https://www.curseforge.com/wow/addons/auctionator" },
      { name: "Bagnon", url: "https://www.curseforge.com/wow/addons/bagnon" },
      { name: "Details", url: "https://www.curseforge.com/wow/addons/details" },
      { name: "FojjiCore", url: "https://www.curseforge.com/wow/addons/fojjicore" },
      { name: "Leatrix Plus", url: "https://www.curseforge.com/wow/addons/leatrix-plus" },
      { name: "OmniCC", url: "https://www.curseforge.com/wow/addons/omni-cc" },
      { name: "Plater Nameplates", url: "https://www.curseforge.com/wow/addons/plater-nameplates", profileUrl: "https://wago.io/pfxpBonVW" },
      { name: "Questie", url: "https://www.curseforge.com/wow/addons/questie" },
      { name: "RCLootCouncil Classic", url: "https://www.curseforge.com/wow/addons/rclootcouncil-classic" },
      { name: "ReforgeLite Classic", url: "https://www.curseforge.com/wow/addons/reforgelite-classic" },
      { name: "Shadowed Unit Frames", url: "https://www.curseforge.com/wow/addons/shadowed-unit-frames/files/7062045", profileUrl: "https://wago.io/3K-eb06qt" },
      { name: "TrufiGCD", url: "https://www.curseforge.com/wow/addons/trufigcd" },
      { name: "WeakAuras 2", url: "https://www.curseforge.com/wow/addons/weakauras-2" },
      { name: "WowSimsExporter", url: "https://www.curseforge.com/wow/addons/wowsimsexporter" }
    ];

    const weakauras = [
      { name: "Fojji - Shadow Priest UI [MoP] | skimmy edit", url: "https://wago.io/ri2lfOS8b", preview: "https://media.wago.io/screenshots/ri2lfOS8b/688dc81ab1debd7388acf2da.gif" },
      { name: "DragonKarsh CastBars | skimmy edit", url: "https://wago.io/dnDdk1mhh", preview: "https://media.wago.io/screenshots/dnDdk1mhh/688483a02acbf36327ec9c9e.gif" },
      { name: "Shadow Priest Fake Queue", url: "https://wago.io/Ikku0mWwO", preview: "" },
      { name: "DragonKarsh Mind Flay Clip Delay", url: "https://wago.io/zqC8i_vfS", preview: "" },
      { name: "Fojji - Boss Kill Times", url: "https://wago.io/FojjiBossKillTimes", preview: "" },
      { name: "Fojji - Class Pack Anchors", url: "https://wago.io/FojjiClassAnchors", preview: "" },
      { name: "Fojji - Item & Trinket Tracker", url: "https://wago.io/us-DiWYP7", preview: "" },
      { name: "Fojji - Pull Timers & Range Radar", url: "https://wago.io/Fojji_PullTimers", preview: "" },
      { name: "Shadow Word: Death on Nameplates", url: "https://wago.io/UWa_HeEta", preview: "https://media.wago.io/screenshots/UWa_HeEta/68846df1a40570447822e19e.gif" },
      { name: "Halo Range Checker", url: "https://wago.io/Zcbxhfgrl", preview: "https://media.wago.io/screenshots/Zcbxhfgrl/683b19f81cf76ccd508485fe.png" },
      { name: "Auto Accept Role Check Sign Up", url: "https://wago.io/0PSqIgG2d", preview: "https://media.wago.io/screenshots/0PSqIgG2d/611836f4f3c4235c1209eba1.png" },
      { name: "ModernCharacterFrame | Plaffs edition", url: "https://wago.io/mm6cuMmYc", preview: "https://media.wago.io/screenshots/mm6cuMmYc/665f6b5f9fda7c214b8d976d.png" },
      { name: "Shadow Priest Haste Breakpoints T14", url: "https://wago.io/7m5gdIAts", preview: "https://media.wago.io/screenshots/7m5gdIAts/68c93ea45c24f25b2318eee9.gif" },
      { name: "UVLS Tracker", url: "https://wago.io/8Xgm0DEZW", preview: "https://media.wago.io/screenshots/8Xgm0DEZW/6957a8af80c45a851e6499b2.gif" }
    ];

    // Render items
    function renderItems(items, containerId) {
      const container = document.getElementById(containerId);
      const isWeakAura = containerId === 'weakauras-grid';
      
      container.innerHTML = items.map(item => `
        <div class="item-card">
          ${item.preview ? `<img src="${item.preview}" alt="${item.name} preview" class="item-preview" loading="lazy" onerror="this.style.display='none'">` : ''}
          <div class="item-name">${item.name}</div>
          <div class="item-links">
            <a href="${item.url}" target="_blank" rel="noopener" class="item-link">
              ${isWeakAura ? 'Import' : 'Download'}
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
            </a>
            ${item.profileUrl ? `
              <a href="${item.profileUrl}" target="_blank" rel="noopener" class="item-link secondary">
                Profile
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <polyline points="14 2 14 8 20 8"/>
                </svg>
              </a>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    renderItems(addons, 'addons-grid');
    renderItems(weakauras, 'weakauras-grid');

    // Mobile menu toggle
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const navLinks = document.getElementById('navLinks');

    if (mobileMenuToggle && navLinks) {
      mobileMenuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('mobile-open');
        mobileMenuToggle.textContent = navLinks.classList.contains('mobile-open') ? '✕' : '☰';
      });

      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('mobile-open');
          mobileMenuToggle.textContent = '☰';
        });
      });

      document.addEventListener('click', (e) => {
        if (!e.target.closest('.top-nav')) {
          navLinks.classList.remove('mobile-open');
          mobileMenuToggle.textContent = '☰';
        }
      });
    }
  </script>
